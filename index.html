<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title> Instagram </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="image-insta">
            <img src="./assets/img/phone-on-insta.png" alt="Smartphone no instagram">
        </div>

        <div class="acess">
            <div id="login-insta">
                <img src="./assets/img/instagram_logo.png" alt="Logo">

                <form action="login" method="post" autocomplete="off">
                    <div class="input-label">
                        <input type="text" id="login" placeholder=" " required>
                        <label for="login" class="login"> Telefone, nome de usuário ou email </label>
                    </div>
                    
                    <div class="input-label">
                        <input type="password" id="passwd" placeholder=" " required>
                        <label for="passwd">Senha</label>
                    </div>

                    <input type="button" value="Entrar">
                </form>

                <div id="separator">
                    <p> OU </p>
                </div>

                <div id="login-with-facebook">
                    <a href="#">Entrar com o Facebook</a>
                </div>
                
                <div id="recovery-passwd">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            
            <div id="signup-insta">
                <p> Não tem uma conta? <a href="#">Cadastre-se</a> </p>
                
            </div>
    
            <div id="get-insta">
                <p> Obtenha o aplicativo.</p>
                <div class="get-on">
                    <a href="#">
                        <img src="./assets/img/get-in-playstore.png" alt="Obtenha o app na Play Store">
                    </a>

                    <a href="#">
                        <img src="./assets/img/get-in-appstore.png" alt="Obtenha o app na App Store">
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
